<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feed</title>
</head>
<body>
{% block content %}

    <h3>{{ post.title }}</h3>
    <p>{{ post.text }}</p>
    <p>Author <a href="{%url 'blog' user_name=post.author.username %}">{{ post.author }}</a></p>
    <p>{{ post.created }}</p>

{% endblock %}
</body>
</html>
