{% extends 'base.html' %}

{% block title %}
<title>Feed</title>
{% endblock title %}


{% block content %}


<h2>Feed</h2>

    {% for post, view  in posts %}

    <h3>{{ post.title }}</h3>
    <p>{{ post.text }}</p>
    <p>Author <a href="{%url 'blog' user_name=post.author.username %}">{{ post.author }}</a></p>
    <p>{{ post.created }}</p>

    {% if view.viewed%}
    <p>Viewed</p>
    {% else %}
    <a href="{%url 'post_viewed' post_pk=post.pk %}">Not viewed</a>
    {% endif %}
    <br>

{% endfor %}

{% endblock %}
