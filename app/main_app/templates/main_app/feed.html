<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feed</title>
</head>
<body>
{% block content %}

<h2>Feed</h2>

    {% for post, view  in posts %}

    <h3>{{ post.title }}</h3>
    <p>{{ post.text }}</p>
    <p>{{ post.author }} {{ i.created }}</p>

    {% if view.viewed%}
    <p>Просмотрено</p>
    {% else %}
    <a href="{%url 'post_viewed' post_pk=post.pk %}">Не просмотрено</a>
    {% endif %}

{% endfor %}


{% endblock %}
</body>
</html>
