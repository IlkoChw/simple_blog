<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feed</title>
</head>
<body>
{% block content %}

<h2>Feed</h2>

    {% for post in posts %}
    <h3>{{ post.title }}</h3>
    <p>{{ post.text }}</p>
    <p>{{ post.author }} {{ post.created }}</p>
    {% endfor %}

{% endblock %}
</body>
</html>
